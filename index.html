    <script>
    history.pushState(null, null, location.href);
    history.back(); history.forward();
    window.onpopstate = function () { history.go(1); };

     // Check attachments
     let file = document.getElementById('add-file');
        file.addEventListener('change', () => {
            fileVal = file.value;
            if (fileVal) {
                $('#file-filling-icon').show();
                $('#icon').attr('src','img/clip-icon-active.svg');
                $('#file-count').text(file.files.length);
                $('.audio-help-txt').hide();
            }
        });

        let officeFile = document.getElementById('office-add-file');
        officeFile.addEventListener('change', () => {
            fileVal = officeFile.value;
            if (fileVal) {
                $('#office-filling-icon').show();
                $('#office-icon').attr('src','img/clip-icon-active.svg');
                $('#office-file-count').text(officeFile.files.length);
            }
        });

    var swiper = new Swiper('.employer-slider-box .swiper-container', {
